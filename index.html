<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的个人网站</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f5f5f5;
color: #333;
}
header {
background-color: #333;
color: white;
padding: 10px 0;
text-align: center;
}
nav a {
color: white;
margin: 0 15px;
text-decoration: none;
}
.section {
padding: 60px 20px;
text-align: center;
}
h2 {
color: #333;
}
.portfolio, .skills {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
max-width: 1000px;
margin: auto;
}
.portfolio-item, .skill-item {
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
padding: 20px;
width: 200px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
form {
max-width: 500px;
margin: auto;
}
input, textarea {
width: 100%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ddd;
border-radius: 4px;
}
button {
background-color: #333;
color: white;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #555;
}
</style>
</head>
<body>
<header>
<nav>
<a href=" ">首页</a >
<a href="#about">关于我</a >
<a href="#portfolio">事件</a >
<a href="#skills">技能</a >
<a href="#contact">联系我</a >
</nav>
</header>
<section id="home" class="section">
<h1>你好，我是李瑶瑶</h1>
<p>欢迎来到我的个人网站！我是一名大学生，喜欢玩抽象。</p >
</section>
<section id="about" class="section" style="background-color: #e9e9e9;">
<h2>关于我</h2>
<p>永远18岁，喜欢，羽毛球，乒乓球。追脑残剧我的最爱</p >
</section>
<section id="portfolio" class="section">
<h2>事件集</h2>
<div class="portfolio">
<div class="portfolio-item">
<h3>上过名媛培训班</h3>
<p>荣幸培训班最后一名</p >
</div>
<div class="portfolio-item">
<h3>参与假名媛变真名媛</h3>
<p>曾在培训班被移除，现在只好当一名普通大学生</p >
</div>
</div>
</section>
<section id="skills" class="section" style="background-color: #e9e9e9;">
<h2>技能</h2>
<div class="skills">
<div class="skill-item">
<h3>花式白嫖</h3>
<p>我能以各种方式在街边白嫖。</p >
</div>
<div class="skill-item">
<h3>我会睡觉</h3>
<p>作为一名大学生，我知道各种睡觉姿势，和如何营造正确的睡觉环境。</p >
</div>
</div>
</section>
<section id="contact" class="section">
<h2>联系我</h2>
<form>
<input type="text" placeholder="李瑶瑶" required>
<input type="email" placeholder="你的邮箱" required>
<textarea placeholder="你的消息" rows="5" required></textarea>
<button type="submit">发送</button>
</form>
</section>
</body>
</html>
